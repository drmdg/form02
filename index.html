<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="imgbg">
            <img src="./leaf-image.avif" id="fundo" alt="">
            <div class="odintext">
                <img src="./odin-lined.png" id="ODIN" alt="">
                <h1>ODIN</h1>
            </div>
            
        </div>
        <div class="right">
            <div class="intro">
                <p>This is not a real online service! You know you need something like 
                    this in your life to help you realize your deepest dreams. 
                </p>
                <p>Sign up <em>now</em> to get started!</p>
                <p>You know you want to!</p>
            </div>
            <div class="formulario">
                
                <h1>Let's do this!</h1>
                <form action='' method='get' class='speaker-form'>
                    <div class='form-row'>
                        <div class="box">
                            <label for='firstname'>Name</label>
                            <input id='firstname' name='firstname' type='text' required/>
                        </div>
                        <div class="box">
                            <label for='lastname'>Last name</label>
                            <input id='lastname' name='lastname' type='text'/>  
                        </div>
                        
                    </div>
                    <div class='form-row'>
                        <div class="box">
                            <label for='email'>E-mail</label>
                            <input id='email' name='email' type='email' required/>
                        </div>
                        <div class="box">
                            <label for='phonenumber'>Phone</label>
                            <input id='phonenumber' name='number' type='tel'/>
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class="box">
                            <label for='password'>Password</label>
                            <input id='password' name='password' type='password' required/>
                        </div>
                        <div class="box">
                            <label for='rpassword'>Confirm password</label>
                            <input id='rpassword' name='rpassword' type='password' required/>
                        </div>
                    </div>
                    <div class="login">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <span class="colored">Log In</span></p>
                    </div>
                </form>

            </div>
            

        </div>

    </div>


</body>
</html>
